<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>

    <h1>Messages</h1>
    <p>Here are all the messages sent:</p>
    <ul>
        {% for i in allmessages %}
            <li data-id="{{ i.id }}">{{ i.message }} - <strong>{{ i.username }}</strong></li>
        {% endfor %}
    </ul>

</body>
</html>
